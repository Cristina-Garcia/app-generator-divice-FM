<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./Public/images/favicon-32x32.png"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind  -->
    <link href="/dist/output.css" rel="stylesheet" />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body class="bg-dark-blue">
    <main class="w-full flex justify-center items-center font-manrope">
      <div
        class="card bg-dark-grayish-blue w-[400px] text-center rounded-lg p-5 relative max-[375px]:w-[300px]"
      >
        <p class="text-neon-green pb-3 text-xs">
          ADVICE # <span id="numAdvice"></span>
        </p>
        <h1 class="text-light-cyan" id="advice"></h1>
        <div class="py-5">
          <img
            src="./Public/images/pattern-divider-desktop.svg"
            alt="pattern-divider-desktop"
          />
          <button
            id="btRandom"
            class="bt-dice absolute bg-neon-green w-8 h-8 rounded-full"
          >
            <img
              class="absolute left-[6px] top-[6px]"
              src="./Public/images/icon-dice.svg"
              alt=" icon-dice"
            />
          </button>
        </div>
      </div>
    </main>
    <footer class="text-light-cyan text-center pb-2 font-manrope">
      Cristina Garcia
    </footer>
    <script src="./src/index.js"></script>
  </body>
</html>
